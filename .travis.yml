language: rust
rust:
- 1.22.0
- 1.28.0
- stable
- beta
- nightly
matrix:
  allow_failures:
  - rust: nightly
  fast_finish: true
before_install:
- sudo add-apt-repository -y "deb http://archive.ubuntu.com/ubuntu/ trusty main universe"
- sudo apt-get update -qq
install:
- sudo apt-get install -qq coinor-cbc
deploy:
  provider: cargo
  on: 
    tags: true
  token:
    secure: 
